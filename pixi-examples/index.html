<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://pixijs.download/release/pixi.js"></script>
    <title>Pixi Example</title>
</head>

<body>
    <script>
        let app = new PIXI.Application({ width: window.innerWidth, height: window.innerHeight });
        document.body.appendChild(app.view);
        var renderer = PIXI.autoDetectRenderer(500, 400);

        // create a PIXI sprite from an image path
        var hawaii = PIXI.Sprite.from('./bg4.png');

        // center the sprite anchor point
        hawaii.anchor.x = 0;
        hawaii.anchor.y = 0.25;

        // move the sprite to the center of the canvas
        hawaii.position.x = 200;
        hawaii.position.y = 200;

        app.stage.addChild(hawaii);
        let sprite = PIXI.Sprite.from('https://pixijs.io/guides/static/images/sample.png');
        hawaii.interactive = true;
        hawaii.on('mousedown', moveme);
        animate();

        function moveme(xx) {
            console.log(xx);
            //var newPosition = xx.data.getLocalPosition(this.parent);
            sprite.position.x = xx.data.global.x - 190;
            sprite.position.y = xx.data.global.y - 175;
        }
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(app.stage, false);
        }
        app.stage.addChild(sprite);


    </script>
</body>

</html>
